name: Daily Stock AI Report

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *"   # åŒ—äº¬æ—¶é—´ 12:00
    - cron: "15 7 * * *"  # åŒ—äº¬æ—¶é—´ 15:15

permissions:
  contents: write

concurrency:
  group: stock-ai-report-main
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-wqy-microhei ttf-wqy-microhei libcairo2-dev pkg-config python3-dev
          fc-cache -f -v

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # âœ… ç¡®ä¿åŒ…å« baostock
          pip install pandas akshare mplfinance openai requests markdown xhtml2pdf gspread google-auth baostock
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Analysis Script
        env:
          # ğŸ‘‡ 1. å¼ºåˆ¶å®æ—¶æ—¥å¿— (ä¸å†ç¼“å­˜è¾“å‡ºï¼Œæ–¹ä¾¿è°ƒè¯•)
          PYTHONUNBUFFERED: "1"

          # ğŸ‘‡ 2. Gemini é…ç½®
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          # âš ï¸ å»ºè®®æ”¹å› gemini-1.5-flashï¼Œå› ä¸º 3-flash æ¯å¤©åªæœ‰20æ¬¡é¢åº¦ï¼Œå¾ˆå®¹æ˜“ä¸å¤Ÿç”¨
          GEMINI_MODEL: "gemini-3-flash-preview" 
          
          # ğŸ‘‡ 3. æŠ— 429/503 æ ¸å¿ƒé…ç½® (å¯¹åº” main.py ä¸­çš„é€»è¾‘)
          GEMINI_MAX_RETRIES: "3"     # å¢åŠ é‡è¯•æ¬¡æ•° (åŸé»˜è®¤3)
          GEMINI_BASE_SLEEP: "5"      # åŸºç¡€ç­‰å¾…æ—¶é—´æ‹‰é•¿åˆ°3ç§’ (åŸé»˜è®¤2.5)ï¼Œç»™æœåŠ¡å™¨æ›´å¤šå–˜æ¯æ—¶é—´
          GEMINI_TIMEOUT: "60"        # å•æ¬¡è¯·æ±‚è¶…æ—¶æ—¶é—´ (1åˆ†é’Ÿ)

          # ğŸ‘‡ 4. OpenAI å…œåº•é…ç½®
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          AI_MODEL: "gpt-4o"
          
          # ğŸ‘‡ 5. ä¸šåŠ¡é…ç½®
          WYCKOFF_PROMPT_TEMPLATE: ${{ secrets.WYCKOFF_PROMPT_TEMPLATE }}
          BARS_COUNT: "600"
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          SHEET_NAME: ${{ secrets.SHEET_NAME }}
        run: |
          mkdir -p data reports
          python main.py

      - name: Cleanup old data
        run: |
          echo "Cleaning up files older than 7 days..."
          find reports/ -name "*.*" -type f -mtime +7 -print -delete
          find data/ -name "*.csv" -type f -mtime +7 -print -delete

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add --all
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: daily report $(date +'%Y-%m-%d')"
            git pull --rebase origin main
            git push origin HEAD:main
          fi

      - name: Notify Telegram (Push List)
        if: success()
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        shell: bash
        run: |
          set -u
          if [ ! -f push_list.txt ]; then
            echo "::warning::File push_list.txt not found."
            exit 0
          fi
          
          echo "=== Start Pushing ==="
          while IFS= read -r PDF_FILE || [ -n "$PDF_FILE" ]; do
            PDF_FILE=$(echo "$PDF_FILE" | xargs)
            if [ -n "$PDF_FILE" ] && [ -f "$PDF_FILE" ]; then
              echo "Sending: $PDF_FILE"
              FILENAME=$(basename "$PDF_FILE")
              CAPTION="Analysis: $FILENAME"
              
              # å¢åŠ é‡è¯•æœºåˆ¶é˜²æ­¢ TG æ¨é€å¶å°”å¤±è´¥
              curl -s -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendDocument" \
                   -F "chat_id=${TG_CHAT_ID}" \
                   -F "document=@$PDF_FILE" \
                   -F "caption=$CAPTION"
                
              echo "Sent."
              sleep 3
            fi
          done < push_list.txt
          echo "=== Finished ==="
